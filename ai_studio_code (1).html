<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurio Partner Portal Mockup</title>
    
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Load React and ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Load Babel for JSX support -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Insurio Brand Configuration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        insurio: {
                            blue: '#0056b3',
                            dark: '#004494',
                            light: '#e6f0fa'
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        /* Smooth transitions */
        .sidebar-transition { transition: width 0.3s ease; }
    </style>
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // --- ICONS (SVG Components to avoid dependencies) ---
        const Icons = {
            LayoutDashboard: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="7" height="9" x="3" y="3" rx="1"/><rect width="7" height="5" x="14" y="3" rx="1"/><rect width="7" height="9" x="14" y="12" rx="1"/><rect width="7" height="5" x="3" y="16" rx="1"/></svg>,
            Users: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>,
            DollarSign: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="12" x2="12" y1="2" y2="22"/><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/></svg>,
            Settings: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.47a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.35a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></svg>,
            Bell: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9"/><path d="M10.3 21a1.94 1.94 0 0 0 3.4 0"/></svg>,
            Plus: () => <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M5 12h14"/><path d="M12 5v14"/></svg>,
            TrendingUp: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="23 6 13.5 15.5 8.5 10.5 1 18"/><polyline points="17 6 23 6 23 12"/></svg>,
            Clock: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>,
            Menu: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></svg>,
            X: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
        };

        // --- COMPONENTS ---

        const NavItem = ({ icon, label, active, isOpen }) => (
            <button className={`w-full flex items-center gap-3 p-3 rounded-lg transition-colors duration-200 ${active ? 'bg-insurio-light text-insurio-blue font-semibold' : 'text-slate-500 hover:bg-slate-100 hover:text-slate-900'}`}>
                <div className="shrink-0">{icon}</div>
                <span className={`whitespace-nowrap overflow-hidden transition-all duration-300 ${isOpen ? 'opacity-100 w-auto' : 'opacity-0 w-0'}`}>{label}</span>
            </button>
        );

        const StatCard = ({ title, value, trend, icon, trendColor = "text-insurio-blue" }) => (
            <div className="bg-white p-6 rounded-xl shadow-sm border border-slate-200 hover:shadow-md transition-shadow">
                <div className="flex justify-between items-start mb-4">
                    <div className="p-2 bg-slate-50 rounded-lg text-slate-600">{icon}</div>
                    <span className={`text-xs font-medium px-2 py-1 rounded-full bg-slate-50 ${trendColor}`}>{trend}</span>
                </div>
                <p className="text-slate-500 text-sm font-medium">{title}</p>
                <h3 className="text-3xl font-bold text-slate-800 mt-1">{value}</h3>
            </div>
        );

        const TableRow = ({ name, product, date, status, amount, statusColor }) => (
            <tr className="hover:bg-slate-50 transition-colors border-b border-slate-50 last:border-0">
                <td className="px-6 py-4 font-medium text-slate-800">{name}</td>
                <td className="px-6 py-4 text-slate-500">{product}</td>
                <td className="px-6 py-4 text-slate-500">{date}</td>
                <td className="px-6 py-4"><span className={`px-2 py-1 rounded-full text-xs font-semibold ${statusColor}`}>{status}</span></td>
                <td className="px-6 py-4 text-slate-600 font-medium">{amount}</td>
            </tr>
        );

        // --- MAIN APP COMPONENT ---

        const App = () => {
            const [isSidebarOpen, setSidebarOpen] = React.useState(true);
            const [isMobileMenuOpen, setMobileMenuOpen] = React.useState(false);

            // Close mobile menu on resize if screen gets big
            React.useEffect(() => {
                const handleResize = () => {
                    if (window.innerWidth >= 768) {
                        setMobileMenuOpen(false);
                    }
                };
                window.addEventListener('resize', handleResize);
                return () => window.removeEventListener('resize', handleResize);
            }, []);

            return (
                <div className="flex h-screen bg-slate-50 text-slate-600 overflow-hidden">
                    
                    {/* Desktop Sidebar */}
                    <aside className={`hidden md:flex ${isSidebarOpen ? 'w-64' : 'w-20'} bg-white border-r border-slate-200 flex-col sidebar-transition relative z-20`}>
                        <div className="h-16 flex items-center justify-center border-b border-slate-100">
                            <div className="flex items-center gap-2 font-bold text-xl text-insurio-dark cursor-pointer" onClick={() => setSidebarOpen(!isSidebarOpen)}>
                                <div className="w-8 h-8 bg-insurio-blue rounded-lg flex items-center justify-center text-white shadow-sm">I</div>
                                {isSidebarOpen && <span>Insurio</span>}
                            </div>
                        </div>

                        <nav className="flex-1 p-4 space-y-2 overflow-y-auto">
                            <NavItem icon={<Icons.LayoutDashboard />} label="Dashboard" active isOpen={isSidebarOpen} />
                            <NavItem icon={<Icons.Users />} label="My Referrals" isOpen={isSidebarOpen} />
                            <NavItem icon={<Icons.DollarSign />} label="Commissions" isOpen={isSidebarOpen} />
                            <NavItem icon={<Icons.Settings />} label="Settings" isOpen={isSidebarOpen} />
                        </nav>

                        <div className="p-4 border-t border-slate-100">
                            <div className="flex items-center gap-3">
                                <div className="w-10 h-10 rounded-full bg-slate-200 flex items-center justify-center text-slate-500 font-bold shrink-0">JS</div>
                                {isSidebarOpen && (
                                    <div className="text-sm overflow-hidden">
                                        <p className="font-semibold text-slate-800 truncate">John Smith</p>
                                        <p className="text-slate-400 text-xs truncate">Realtor Partner</p>
                                    </div>
                                )}
                            </div>
                        </div>
                    </aside>

                    {/* Mobile Header & Overlay */}
                    <div className="md:hidden fixed top-0 w-full bg-white border-b border-slate-200 z-30 px-4 h-16 flex items-center justify-between">
                         <div className="flex items-center gap-2 font-bold text-xl text-insurio-dark">
                            <div className="w-8 h-8 bg-insurio-blue rounded-lg flex items-center justify-center text-white">I</div>
                            <span>Insurio</span>
                        </div>
                        <button onClick={() => setMobileMenuOpen(!isMobileMenuOpen)} className="text-slate-600">
                            {isMobileMenuOpen ? <Icons.X /> : <Icons.Menu />}
                        </button>
                    </div>
                    
                    {/* Mobile Menu Dropdown */}
                    {isMobileMenuOpen && (
                        <div className="fixed inset-0 bg-slate-900 bg-opacity-50 z-20 md:hidden" onClick={() => setMobileMenuOpen(false)}>
                            <div className="absolute right-0 top-16 w-64 bg-white h-[calc(100vh-4rem)] shadow-xl p-4 flex flex-col" onClick={e => e.stopPropagation()}>
                                <nav className="space-y-2 flex-1">
                                    <NavItem icon={<Icons.LayoutDashboard />} label="Dashboard" active isOpen={true} />
                                    <NavItem icon={<Icons.Users />} label="My Referrals" isOpen={true} />
                                    <NavItem icon={<Icons.DollarSign />} label="Commissions" isOpen={true} />
                                    <NavItem icon={<Icons.Settings />} label="Settings" isOpen={true} />
                                </nav>
                                <div className="p-4 border-t border-slate-100 mt-auto">
                                    <div className="flex items-center gap-3">
                                        <div className="w-10 h-10 rounded-full bg-slate-200 flex items-center justify-center text-slate-500 font-bold">JS</div>
                                        <div className="text-sm">
                                            <p className="font-semibold text-slate-800">John Smith</p>
                                            <p className="text-slate-400 text-xs">Realtor Partner</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Main Content Area */}
                    <main className="flex-1 overflow-y-auto w-full pt-16 md:pt-0">
                        {/* Desktop Header */}
                        <header className="hidden md:flex h-16 bg-white border-b border-slate-200 px-8 items-center justify-between sticky top-0 z-10">
                            <h1 className="text-xl font-bold text-slate-800">Partner Dashboard</h1>
                            <div className="flex items-center gap-4">
                                <button className="p-2 text-slate-400 hover:text-insurio-blue relative transition-colors">
                                    <Icons.Bell />
                                    <span className="absolute top-1 right-1 w-2 h-2 bg-red-500 rounded-full border border-white"></span>
                                </button>
                                <button className="bg-insurio-blue hover:bg-insurio-dark text-white px-4 py-2 rounded-lg flex items-center gap-2 font-medium transition-colors shadow-sm active:transform active:scale-95">
                                    <Icons.Plus />
                                    <span>New Referral</span>
                                </button>
                            </div>
                        </header>

                        {/* Mobile Action Bar (below header) */}
                        <div className="md:hidden p-4 bg-white border-b border-slate-200 flex justify-between items-center">
                            <h1 className="font-bold text-slate-800">Dashboard</h1>
                            <button className="bg-insurio-blue text-white p-2 rounded-lg shadow-sm">
                                <Icons.Plus />
                            </button>
                        </div>

                        <div className="p-4 md:p-8 max-w-7xl mx-auto space-y-6 md:space-y-8 pb-20">
                            
                            {/* Stats Grid */}
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-4 md:gap-6">
                                <StatCard 
                                    title="Total Referrals" 
                                    value="24" 
                                    trend="+3 this month" 
                                    icon={<Icons.Users />} 
                                />
                                <StatCard 
                                    title="Policies Sold" 
                                    value="18" 
                                    trend="75% conversion" 
                                    icon={<Icons.TrendingUp />} 
                                    trendColor="text-emerald-600 bg-emerald-50"
                                />
                                <StatCard 
                                    title="Pending Commission" 
                                    value="$450.00" 
                                    trend="Next payout: Oct 15" 
                                    icon={<Icons.Clock />} 
                                    trendColor="text-amber-600 bg-amber-50"
                                />
                            </div>

                            {/* Recent Referrals Table */}
                            <div className="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
                                <div className="p-6 border-b border-slate-100 flex justify-between items-center">
                                    <h2 className="font-bold text-lg text-slate-800">Recent Referrals</h2>
                                    <button className="text-insurio-blue text-sm font-medium hover:underline">View All</button>
                                </div>
                                <div className="overflow-x-auto">
                                    <table className="w-full text-left text-sm whitespace-nowrap">
                                        <thead className="bg-slate-50 text-slate-500 font-medium">
                                            <tr>
                                                <th className="px-6 py-4">Client Name</th>
                                                <th className="px-6 py-4">Product</th>
                                                <th className="px-6 py-4">Date Sent</th>
                                                <th className="px-6 py-4">Status</th>
                                                <th className="px-6 py-4">Est. Commission</th>
                                            </tr>
                                        </thead>
                                        <tbody className="divide-y divide-slate-100">
                                            <TableRow name="Sarah Connor" product="Home Insurance" date="Oct 2, 2023" status="Bound" amount="$150.00" statusColor="bg-emerald-100 text-emerald-700" />
                                            <TableRow name="Kyle Reese" product="Auto Insurance" date="Oct 1, 2023" status="Quoting" amount="Pending" statusColor="bg-blue-100 text-blue-700" />
                                            <TableRow name="Peter Silberman" product="Life Insurance" date="Sep 28, 2023" status="New Lead" amount="Pending" statusColor="bg-slate-100 text-slate-600" />
                                            <TableRow name="Miles Dyson" product="Commercial" date="Sep 25, 2023" status="Bound" amount="$300.00" statusColor="bg-emerald-100 text-emerald-700" />
                                            <TableRow name="John Doe" product="Auto Insurance" date="Sep 20, 2023" status="Declined" amount="$0.00" statusColor="bg-red-100 text-red-700" />
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
